<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }
        .success-message {
            color: #4CAF50;
            font-size: 24px;
            margin-top: 20px;
        }
        .details {
            font-size: 18px;
            margin-top: 10px;
        }
        .button {
            margin-top: 30px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Payment Successful!</h1>
    <p class="success-message">Thank you for your payment.</p>
    <p class="details">Your transaction has been completed successfully.</p>
    <a href="/" class="button">Return to Home</a>
</body>
</html>
