<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 900px;
            display: flex;
        }
        .login-form {
            flex: 1;
            padding: 30px;
        }
        .login-form h2 {
            font-weight: bold;
        }
        .login-form button {
            width: 100%;
        }
        .login-info {
            flex: 1;
            background-color: #f5f5f1;
            padding: 30px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .social-btn {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>Welcome</h2>
            <p>Get started for a seamless shopping experience</p>
            <div class="social-btn">
                <button class="btn btn-outline-secondary w-50">Google</button>
                <button class="btn btn-outline-secondary w-50">Facebook</button>
            </div>
            <p class="text-center">OR</p>
            <form>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Johndoe@gmail.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="At least 8 characters">
                </div>
                <div class="mb-3 text-end">
                    <a href="#" class="text-danger">Forgot password?</a>
                </div>
                <button type="submit" class="btn btn-danger">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}" class="text-danger">Register</a></p>
        </div>
        <div class="login-info">
            <h5>Start Shopping Today</h5>
            <p>Get personalized shopping and customization experience when you sign in.</p>
        </div>
    </div>
</body>
</html>
